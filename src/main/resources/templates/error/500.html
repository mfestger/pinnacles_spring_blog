<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Ooops, ' + ${error}"></title>
</head>
<body>
<th:block th:switch="${error}">
    <div th:case="'Internal Server Error'">
        <h1>There was an issue communicating with the server.</h1>
    </div>
</th:block>
</body>
</html>
