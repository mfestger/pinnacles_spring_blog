<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Posts Show Page</h1>
<h2>Listing all of the posts</h2>


<div th:each="post : ${posts}">
    <h2>Title: <span th:text="${posts.title}"></span></h2>
    <h4>Body:<span th:text="${posts.body}"></span></h4>

</div>


</body>
</html>
